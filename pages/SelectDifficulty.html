<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Difficulty Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="difficultyBg">
    <div
      class="container-fluid d-flex justify-content-between"
      style="margin-top: 2.5%"
    >
      <button type="button" class="backBtn">
        <a
          href="../index.html"
          class=""
          style="
            text-decoration: none;
            color: white;
            vertical-align: text-top;
            line-height: 1.25;
          "
        >
          Back
        </a>
      </button>

      <button
        type="button"
        class="rulesBtn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <p
          style="
            text-decoration: none;
            color: white;
            vertical-align: text-top;
            margin-top: 1.5%;
          "
        >
          How to Play
        </p>
      </button>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div
            class="modal-content"
            style="
              background-color: #000000;
              margin: auto;
              width: 1129px;
              border-radius: 15px;
            "
          >
            <div class="modal-header">
              <p
                class="modal-title rulesTitle"
                id="exampleModalLabel"
                style="
                  vertical-align: text-top;
                  margin-left: 2%;
                  margin-top: 1.5%;
                "
              >
                Rules
              </p>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="margin-right: 5%; margin-bottom: 2.5%"
              >
                <img
                  src="../assets/5ab31085-d59e-48f5-8f54-c7c6677ff664.png"
                  alt=""
                />
              </button>
            </div>
            <div
              class="modal-body rulesText"
              style="margin-left: 2%; margin-top: 2%"
            >
              <p>Rock beats scissors & lizard</p>
              <p>Paper beats rock & Spock</p>
              <p>Scissors beats paper & lizard</p>
              <p>Lizard beats Spock & paper</p>
              <p>Spock beats scissors & rock</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <p class="difficultyText text-center">Play a Friend</p>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/app.js"></script>
  </body>
</html>
